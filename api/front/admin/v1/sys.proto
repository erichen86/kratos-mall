syntax = "proto3";

package front.admin.v1;

import "google/api/annotations.proto";

option go_package = "api/front/admin/v1;v1";

//user start---------------------
message LoginReq {
  string userName = 1;
  string password = 2;
}

message LoginResp {
  string status = 1;
  string currentAuthority = 2;
  int64 id = 3;
  string userName = 4;
  string accessToken = 5;
  int64 accessExpire = 6;
  int64 refreshAfter = 7;
  string code = 8;
  string message = 9;
}

message InfoReq {
  int64 UserId = 1;
}

message InfoResp {
  string avatar = 1;
  string name = 2;
  repeated MenuListTree menuListTree=3;
  string code = 4;
  string message = 5;
}

message UserAddReq {
  string email = 1;
  string mobile = 2;
  string name = 3;
  string nickName = 4;
  string avatar = 5;
  int64 deptId = 6;
  string createBy = 7;
  int64 role_Id = 8;
  int64 job_Id = 9;
}

message UserAddResp {
  string pong = 1;
}

message UserListReq {
  int64 current = 1;
  int64 pageSize = 2;
  string name = 3;
  string nickName = 4;
  string mobile = 5;
  string email = 6;
  int64 status = 7;
  int64 dept_Id = 8;
}

message UserListData{
  int64 id = 1;
  string name = 2;
  string nickName = 3;
  string avatar = 4;
  string password = 5;
  string salt = 6;
  string email = 7;
  string mobile = 8;
  int64 status = 9;
  int64 dept_Id = 10;
  string createBy = 11;
  string createTime = 12;
  string lastUpdateBy = 13;
  string lastUpdateTime = 14;
  int64 del_flag = 15;
  int64 job_Id = 16;
  int64 role_Id = 17;
  string roleName = 18;
  string jobName = 19;
  string deptName = 20;
}

message UserListResp {
  int64 total = 1;
  repeated  UserListData list = 2;
}

message UserUpdateReq {
  int64 id = 1;
  string email = 2;
  string mobile = 3;
  string name = 4;
  string nickName = 5;
  string avatar = 6;
  int64 dept_Id = 7;
  string lastUpdateBy = 8;
  int64 role_Id = 9;
  int64 status = 10;
  int64 job_Id = 11;
}

message UserUpdateResp {
  string pong = 1;
}

message UserDeleteReq {
  int64 id = 1;
}

message UserDeleteResp {
  string pong = 1;
}


message ReSetPasswordReq {
  int64 id = 1;
  string lastUpdateBy = 2;
}

message ReSetPasswordResp {
  string pong = 1;
}

message UserStatusReq {
  int64 id = 1;
  int64 status = 2;
  string lastUpdateBy = 3;
}

message UserStatusResp {
  string pong = 1;
}
//user start---------------------

//role start---------------------
message RoleAddReq {
  string name = 1;
  string remark = 2;
  string createBy = 3;
  int64 status = 5;
}

message RoleAddResp {
  string pong = 1;
}

message RoleListReq {
  int64 current = 1;
  int64 pageSize = 2;
  string name = 3;
  int64 status = 4;
}

message RoleListData {
  int64 id = 1;
  string name = 2;
  string remark = 3;
  string createBy = 4;
  string createTime = 5;
  string lastUpdateBy = 6;
  string lastUpdateTime = 7;
  int64 del_flag = 8;
  int64 status = 9;
}

message RoleListResp {
  int64 total = 1;
  repeated  RoleListData list = 2;
}

message RoleUpdateReq {
  int64 id = 1;
  string name = 2;
  string remark = 3;
  string lastUpdateBy = 4;
  int64 status = 5;
}

message RoleUpdateResp {
  string pong = 1;
}

message RoleDeleteReq {
  int64 id = 1;
}

message RoleDeleteResp {
  string pong = 1;
}

message UpdateRoleRoleReq {
  string id = 1;
}

message UpdateRoleRoleResp {
  string pong = 1;
}

message QueryMenuByRoleIdReq {
  int64 id = 1;
}

message QueryMenuByRoleIdResp {
  repeated int64 ids = 1;
}

//role end---------------------

//menu start---------------------
message MenuAddReq {
  string name = 1;
  int64 parent_Id = 2;
  string url = 3;
  string perms = 4;
  int64 type = 5;
  string icon = 6;
  int64 orderNum = 7;
  string createBy = 8;
  string vuePath =9;
  string vueComponent =10;
  string vueIcon =11;
  string vueRedirect =12;
}

message MenuAddResp {
  string pong = 1;
}

message MenuListReq {
  //  int64 current = 1;
  //  int64 pageSize = 2;
  string name = 1;
  string url = 2;
}

message MenuListData {
  int64 id = 1;
  string name = 2;
  int64 parent_Id = 3;
  string url = 4;
  string perms = 5;
  int64 type = 6;
  string icon = 7;
  int64 orderNum = 8;
  string createBy = 10;
  string createTime = 11;
  string lastUpdateBy = 12;
  string lastUpdateTime = 13;
  int64 del_flag = 14;
  string vuePath =15;
  string vueComponent =16;
  string vueIcon =17;
  string vueRedirect =18;
}

message MenuListTree {
  int64 id = 1;
  string name = 2;
  string icon = 3;
  int64 parent_Id = 4;
  string path = 5;
  string vue_path = 6;
  string vue_component = 7;
  string vue_Icon = 8;
  string vue_redirect = 9;
}

message MenuListResp{
  int64 total = 1;
  repeated  MenuListData list = 2;
}
message MenuUpdateReq {
  int64 id = 1;
  string name = 2;
  int64 parent_Id = 3;
  string url = 4;
  string perms = 5;
  int64 type = 6;
  string icon = 7;
  int64 orderNum = 8;
  string lastUpdateBy = 9;
  string vuePath =10;
  string vueComponent =11;
  string vueIcon =12;
  string vueRedirect =13;
}

message MenuUpdateResp {
  string pong = 1;
}

message MenuDeleteReq {
  int64 id = 1;
}

message MenuDeleteResp {
  string pong = 1;
}

message UpdateMenuRoleReq {
  int64 roleId = 1;
  repeated int64 menuIds = 2;
}

message UpdateMenuRoleResp {
  string pong = 1;
}
//menu end---------------------

//dict start---------------------
message DictAddReq {
  string value = 1;
  string label = 2;
  string type = 3;
  string description = 4;
  int64 sort = 5;
  string remarks = 6;
  string createBy = 7;
}

message DictAddResp {
  string pong = 1;
}

message DictListReq {
  int64 current = 1;
  int64 pageSize = 2;
  string value = 3;
  string label = 4;
  string type = 5;
  int64 del_flag = 6;
}

message DictListData {
  int64 id = 1;
  string value = 2;
  string label = 3;
  string type = 4;
  string description = 5;
  int64 sort = 6;
  string remarks = 7;
  string createBy = 10;
  string createTime = 11;
  string lastUpdateBy = 12;
  string lastUpdateTime = 13;
  int64 del_flag = 14;
}

message DictListResp{
  int64 total = 1;
  repeated  DictListData list = 2;
}

message DictUpdateReq {
  int64 id = 1;
  string value = 2;
  string label = 3;
  string type = 4;
  string description = 5;
  int64 sort = 6;
  string remarks = 7;
  string lastUpdateBy = 8;
}

message DictUpdateResp {
  string pong = 1;
}

message DictDeleteReq {
  int64 id = 1;
}

message DictDeleteResp {
  string pong = 1;
}
//dict end---------------------

//dept start---------------------
message DeptAddReq {
  string name = 1;
  int64 parent_Id = 2;
  int64 orderNum = 3;
  string createBy = 4;
}

message DeptAddResp {
  string pong = 1;
}

message DeptListReq {
  //  int64 current = 1;
  //  int64 pageSize = 2;
  string name = 1;
  string createBy = 2;
}

message DeptListData {
  int64 id = 1;
  string name = 2;
  int64 parent_Id = 3;
  int64 orderNum = 4;
  string createBy = 5;
  string createTime = 6;
  string lastUpdateBy = 7;
  string lastUpdateTime = 8;
  int64 del_flag = 9;
}

message DeptListResp{
  int64 total = 1;
  repeated  DeptListData list = 2;
}
message DeptUpdateReq {
  int64 id = 1;
  string name = 2;
  int64 parent_Id = 3;
  int64 orderNum = 4;
  string lastUpdateBy = 7;
}

message DeptUpdateResp {
  string pong = 1;
}

message DeptDeleteReq {
  int64 id = 1;
}

message DeptDeleteResp {
  string pong = 1;
}
//dept end---------------------

//loginLog start---------------------
message LoginLogAddReq {
  string userName = 1;
  string status = 2;
  string ip = 3;
  string createBy = 4;
}

message LoginLogAddResp {
  string pong = 1;
}

message LoginLogListReq {
  int64 current = 1;
  int64 pageSize = 2;
}

message LoginLogListData {
  int64 id = 1;
  string userName = 2;
  string status = 3;
  string ip = 4;
  string createBy = 5;
  string createTime = 6;
  string lastUpdateBy = 7;
  string lastUpdateTime = 8;
}

message LoginLogListResp{
  int64 total = 1;
  repeated  LoginLogListData list = 2;
}
message LoginLogDeleteReq {
  int64 id = 1;
}

message LoginLogDeleteResp {
  string pong = 1;
}
//loginLog end---------------------

//sysLog start---------------------
message SysLogAddReq {
  string userName = 1;
  string operation = 2;
  string method = 3;
  string params = 4;
  int64 time = 5;
  string ip = 6;
  string createBy = 7;
}

message SysLogAddResp {
  string pong = 1;
}

message SysLogListReq {
  int64 current = 1;
  int64 pageSize = 2;
}

message SysLogListData {
  int64 id = 1;
  string userName = 2;
  string operation = 3;
  string method = 4;
  string params = 5;
  int64 time = 6;
  string ip = 7;
  string createBy = 8;
  string createTime = 9;
  string lastUpdateBy = 10;
  string lastUpdateTime = 11;
}

message SysLogListResp{
  int64 total = 1;
  repeated  SysLogListData list = 2;
}
message SysLogDeleteReq {
  int64 id = 1;
}

message SysLogDeleteResp {

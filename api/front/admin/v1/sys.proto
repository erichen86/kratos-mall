//job start---------------------
message JobAddReq {
  string jobName = 1;
  int64 orderNum = 2;
  string createBy = 3;
  string remarks = 4;
}

message JobAddResp {
  string pong = 1;
}

message JobListReq {
  int64 current = 1;
  int64 pageSize = 2;
